<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>轮播首页</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>
<body>

<section class="examples">
	<div class="container">
		<div class="carousel-example">
			<!-- FLEXIBLE BOOTSTRAP CAROUSEL -->
			<div id="simple-content-carousel" class="carousel flexible slide" data-ride="carousel" data-interval="5000" data-wrap="true">
				
				<div class="items">
					<div class="flex-item">
						<img class="img-responsive" src="images/1.png"/>
					</div>
				
					<div class="flex-item">
						<img class="img-responsive" src="images/2.png"/>
					</div>
					
					<div class="flex-item">
						<img class="img-responsive" src="images/3.png"/>
					</div>
					
					<div class="flex-item">
						<img class="img-responsive" src="images/4.png"/>
					</div>
					
					<div class="flex-item">
						<img class="img-responsive" src="images/5.png"/>
					</div>
					
					<div class="flex-item">
						<img class="img-responsive" src="images/6.png"/>
					</div>
					<div class="flex-item">
						<img class="img-responsive" src="images/7.png"/>
					</div>
					<div class="flex-item">
						<img class="img-responsive" src="images/8.png"/>
					</div>

					<div class="flex-item">
						<img class="img-responsive" src="images/1.png"/>
					</div>
				</div>
				
				<div class="carousel-inner" role="listbox">
					
				</div>
				
				<a class="left carousel-control" href="#simple-content-carousel" role="button" data-slide="prev">
					<span class="fa fa-angle-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#simple-content-carousel" role="button" data-slide="next">
					<span class="fa fa-angle-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		
		
</section>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="js/flexible-bootstrap-carousel.js"></script>


</body>
</html>
